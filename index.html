<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500;700&display=swap" rel="stylesheet">
    <title>Sorting Visualizer</title>
</head>
<body>
    
    <!-- Navbar Section -->
    <section>
        <div class="navigation">
                
            <div class="logoContainer">
                    <h1 class="logo">SortViz</h1>
                </div>
               
                <div class="navContainer">
                    
                    <div class="slidecontainer">
                        <label for="size" style="color: white;">Size of Array</label>
                        <input type="range" min="10" max="100" value="1" class="slider" id="myRange">

                    </div>
                    
                    <button class="btn btn-secondary newArray">Generate New Array</button>
                    <div class="optionContainer"></div>
                        <label for="algo" style="color: white;" class="algo">Select an Algortihm to Sort</label>
                        <select name="algorithms" class="dropdown" id="selectAlgo">
                            <option value="1">Bubble Sort</option>
                            <option value="2">Selection Sort</option>
                            <option value="3">Insertion Sort</option>
                            <option value="4">Merge Sort</option>
                            <option value="5">Quick Sort</option>
                        </select>
                    </div>
                </div>
                
        </div>
    </section>
    <!-- Middle / Body Section -->
    <section>
        <div class="container-fluid mainbody">
            <div class="row">
                <div class="col-md-3 descriptionDiv">
                    
                </div>
                <div class="col-md-9 workingDiv">
                    <div class="working">
                        <div class="array-row">

                        </div>
                        <div class="button-row">
                            <button class="sortButton">SORT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer Section -->
    <section>
        <div class="footer">Samarth Gaikwad &#169; 2021</div>
    </section>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
